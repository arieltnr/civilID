[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
healthCheckPath = "/"
healthCheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[build.args]
APP_ENV = "production"

[variables]
APP_ENV = "production"
APP_DEBUG = "false"
APP_URL = "https://civilid-production.up.railway.app"
LOG_CHANNEL = "stderr"